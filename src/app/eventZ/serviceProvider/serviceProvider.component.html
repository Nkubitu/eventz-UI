<h1>Event Planning Made Easy!</h1>
<p>
  Please fill the form below <br>

  <form [formGroup]="seekerForm" (ngSubmit)="onFormSubmit()">
    <div class="form-group">
      <label>First Name<br>
        <input type="text" class="form-control" formControlName="firstName" placeholder="">
        <div class="form-group">
          <label>Last Name </label><br>
          <input type="text" class="form-control" formControlName="lastName" placeholder="">
          <div class="form-group">
            <label>Phone Number</label><br>
            <input type="text" class="form-control" formControlName="lastName" placeholder="0712XXXXXX">
          </div>
          <div class="form-group">
            <label>Contact Email</label><br>
            <input type="text" class="form-control" formControlName="lastName" placeholder="abc@net.com">
          </div>
          <p> Select the category for the service you provide</p>
          <select>
            <option value="wedding" selected>Wedding</option>
            <option value="babyShower">Baby Shower</option>
            <option value="birthday">Birthday</option>
            <option value="sendOff">Send-off</option>
            <option value="photoShoot">Photoshoot</option>
            <option value="camping">Camping/Safari</option>
            <option value="bachelors">Bachelor's/Bachelorette</option>
            <option value="graduation">Graduation</option>
            <option value="conference">Conference</option>
            <option value="endYearParty">End-Year Party</option>
            <option value="reunion">Reunion</option>
            <option value="funeral">Funeral</option>
          </select>
          <br>
          <div class="form-group">
            <label>Name Of Your Business</label><br>
            <input type="text" class="form-control" formControlName="lastName" placeholder="********">
          </div>
          <div class="form-group">
            <label>Give a short description of your business including contact details</label><br>
            <input type="text" class="form-control" formControlName="lastName" placeholder="">
          </div>
